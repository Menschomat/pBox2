basePath: /api/v1
definitions:
  model.Box:
    properties:
      fans:
        items:
          $ref: '#/definitions/model.Fan'
        type: array
      id:
        type: string
      lights:
        items:
          $ref: '#/definitions/model.Light'
        type: array
      location:
        type: string
      name:
        type: string
      sensors:
        items:
          $ref: '#/definitions/model.Sensor'
        type: array
    type: object
  model.Enclosure:
    properties:
      boxes:
        items:
          $ref: '#/definitions/model.Box'
        type: array
      id:
        type: string
      location:
        type: string
      name:
        type: string
    type: object
  model.Fan:
    properties:
      id:
        type: string
      level:
        type: integer
      name:
        type: string
    type: object
  model.Light:
    properties:
      id:
        type: string
