info:
  contact: {}
  title: pBox2 API-Docs
  version: "1.0"
paths:
  /{boxId}/fans/{fanId}:
    get:
      consumes:
      - application/json
      description: Retrieve a fan object by its ID and the ID of the box it belongs
        to
      parameters:
      - description: Box ID
        in: path
        name: boxId
        required: true
        type: integer
      - description: Fan ID
        in: path
        name: fanId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Fan'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Get fan
      tags:
      - fan
    post:
      consumes:
      - application/json
      description: Update a fan object by its ID and the ID of the box it belongs
        to
      parameters:
      - description: Box ID
        in: path
        name: boxId
        required: true
        type: integer
      - description: Fan ID
        in: path
        name: fanId
        required: true
        type: integer
      - description: Fan object
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.Fan'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Fan'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Update fan
      tags:
      - fan
  /{boxId}/lights/{lightId}:
    get:
      consumes:
      - application/json
      description: Get information about a specific light in a specific box
      parameters:
      - description: Box ID
        in: path
        name: boxId
        required: true
        type: string
      - description: Light ID
        in: path
        name: lightId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Light'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Get light
      tags:
      - light
    post:
      consumes:
      - application/json
      description: Update the level of a specific light in a specific box
      parameters:
      - description: Box ID
        in: path
        name: boxId
        required: true
        type: string
      - description: Light ID
        in: path
        name: lightId
        required: true
        type: string
      - description: Light object
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.Light'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Light'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Update light
      tags:
      - light
  /{boxId}/sensors/{sensorId}:
    get:
      consumes:
      - application/json
      description: Get a sensor by its box and sensor ID.
      parameters:
      - description: Box ID
        in: path
        name: boxId
        required: true
        type: string
      - description: Sensor ID
        in: path
        name: sensorId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Sensor'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Get Sensor
      tags:
      - sensor
  /{boxId}/sensors/{sensorId}/data:
    get:
      consumes:
      - application/json
      description: Get time-series data for a sensor by its box and sensor ID.
      parameters:
      - description: Box ID
        in: path
        name: boxId
        required: true
        type: string
      - description: Sensor ID
        in: path
        name: sensorId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TimeSeries'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Get Sensor Data
      tags:
      - sensor
  /enclosure:
    get:
      consumes:
      - application/json
      description: Returns the whole enclosure
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Enclosure'
      summary: Get enclosure
      tags:
      - enclosure
